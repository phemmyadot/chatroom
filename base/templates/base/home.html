{% extends 'main.html' %} {% block content %}
<div class="px-0 h-100">
  <div class="bg-white h-100">
    <div
      class="bg-gray px-4 py-2 bg-light d-flex justify-content-between">
      <p class="h5 mb-0 py-1">Chat Rooms</p>
      <a href="{% url 'create-room' %}">Create Room</a>
    </div>

    <div class="messages-box">
      <div class="list-group rounded-0">
        {% for room in rooms %}
        <a
          href="{% url 'room' room.id %}"
          class="list-group-item list-group-item-action list-group-item-light rounded-0">
          <div class="media">
            <img
              src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg"
              alt="user"
              width="50"
              class="rounded-circle" />
            <div class="media-body ml-4">
              <div
                class="d-flex align-items-center justify-content-between mb-1">
                <h6 class="mb-0">{{room.name}}</h6>
                <small class="small font-weight-bold"
                  >{{room.updatedAt}}</small
                >
              </div>
              <p class="font-italic text-muted mb-0 text-small">
                {{room.description}}
              </p>
            </div>
          </div>
        </a>
        <div class="d-flex justify-content-end">
          <a href="{% url 'update-room' room.id %}">Edit</a>
          <a href="{% url 'delete-room' room.id %}">Delete</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<div class="col-7 px-0 h-100">
  {% block chatContent %} {% endblock %}
</div>
{% endblock %}
